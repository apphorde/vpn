name: CICD

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    uses: cloud-cli/workflows/.github/workflows/docker-ghcr-build.yml@main
    with:
      baseImage: cloud-cli/node:latest
      type: node